#{extends 'main.html' /}
#{set title:'Gutierrez | Profile' /}

#{set 'moreStyles'}
<link rel="stylesheet" type="text/css" href="/public/stylesheets/sass/about.css">
<link rel="stylesheet" type="text/css" href="/public/stylesheets/sass/progress-circle.css">
<link rel="stylesheet" type="text/css" href="/public/stylesheets/sass/jquery-circle-progressbar.css">
#{/}

#{set 'moreScripts'}
<script type="text/javascript" src="/public/javascripts/jquery-circle-progressbar.js"></script>
<script>
website.controller('aboutCtrl', function($scope) {
    $scope.aboutSkills = [
        {
            aboutSkillsName: "&{'aboutSkills_1'}",
            aboutSkillsValue: "98",
        },
        {
            aboutSkillsName: "&{'aboutSkills_2'}",
            aboutSkillsValue: "96",
        },
        {
            aboutSkillsName: "&{'aboutSkills_3'}",
            aboutSkillsValue: "95",
        },
        {
            aboutSkillsName: "&{'aboutSkills_4'}",
            aboutSkillsValue: "95",
        },
    ];
});
</script>
<script>
$(document).ready(function(){
    $(".progress-bar").loading();
});
</script>
#{/}

<div class="wrapper-about" ng-controller="aboutCtrl">
    <div class="about-content">
        <div class="about-header">
            <div class="contact-title box-shadow col-md-12">
                <h2>
                    &{'aboutTitle'}
                </h2>
            </div>
        </div>
        <div class="clear"></div>
        <div class="push25"></div>
        <div class="about-body-content box-shadow col-md-12">
            <div class="push25"></div>
            <div class="about-body">
                <p class="about-about text-indent">&{'aboutInfo'}</p>
            </div>
            <div class="about-footer col-lg-offset-1 col-md-offset-2 col-xs-offset-1">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="x in aboutSkills">
                        <div class="c100 p{{x.aboutSkillsValue}} small">
                            <span>{{x.aboutSkillsValue}}%</span>
                            <div class="slice">
                                <div class="bar"></div>
                                <div class="fill"></div>
                            </div>
                        </div>
                        <p class="aboutSkillsName text-center">{{x.aboutSkillsName}}</p>
                        <!--<div class="progress-bar" data-percent="{{x.aboutSkillsValue}}" data-duration="2500" data-color="#307bbb"></div>
                        <p class="aboutSkillsName text-center">{{x.aboutSkillsName}}</p>-->
                    </li>
                </ul>
            </div>
        </div>
        <div class="clear"></div>
        <div class="push25"></div>
    </div>
</div>
